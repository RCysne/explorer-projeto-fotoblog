<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Fotoblog</title>
  </head>
  <body>
    <div id="app">
      <header class="container">
        <nav>
          <img
            id="logo"
            src="./assets/icon-camera.svg"
            alt="Imagem da logomarca"
          />
          <ul>
            <li>Home</li>
            <li class="active">Galeria</li>
          </ul>
        </nav>

        <form>
          <div class="input-wrapper">
            <!-- Label somente para acessibilidade, já que o placeholder não é lido -->
            <label for="search">Pesquise por imagens e coleções</label>
            <input
              type="text"
              id="search"
              placeholder="Pesquise por imagens e coleções"
            />
          </div>
        </form>

        <img
          src="https://randomuser.me/api/portraits/women/5.jpg"
          alt=""
          id="avatar"
        />
      </header>
      <main>
        <div class="container">
          <h1>Galeria</h1>

          <section class="gallery">
            <figure class="item">
              <img src="./assets/01.png" alt="" />

              <figcaption class="details">
                <h2>Workspace elétrica</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item">
              <img src="./assets/02.png" alt="" />

              <figcaption class="details">
                <h2>Dark and red</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item">
              <img src="./assets/03.png" alt="" />

              <figcaption class="details">
                <h2>Organização e grids</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item">
              <img src="./assets/04.png" alt="" />

              <figcaption class="details">
                <h2>Colméia</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item">
              <img src="./assets/05.png" alt="" />

              <figcaption class="details">
                <h2>Setup de escritor</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item">
              <img src="https://source.unsplash.com/random?f=1" alt="" />

              <figcaption class="details">
                <h2>Organizações e Grid</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item">
              <img src="./assets/06.png" alt="" />

              <figcaption class="details">
                <h2>Ergonomia e cores</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item">
              <img src="./assets/07.png" alt="" />

              <figcaption class="details">
                <h2>Show de luzes</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item">
              <img src="./assets/08.png" alt="" />

              <figcaption class="details">
                <h2>Deep purple</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>
          </section>
        </div>
      </main>
      <footer class="container">© 2023 - developer by CysneTech</footer>
    </div>
  </body>
</html>
